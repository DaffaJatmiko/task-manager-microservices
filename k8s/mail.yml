# project/k8s/mail-service-deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mail-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mail-service
  template:
    metadata:
      labels:
        app: mail-service
    spec:
      containers:
        - name: mail-service
          image: daffajatmiko/mail-service:1.0.0
          resources:
            requests:
              memory: '64Mi'
              cpu: '250m'
            limits:
              memory: '128Mi'
              cpu: '500m'
          env:
            - name: MAIL_DOMAIN
              value: ''
            - name: MAIL_HOST
              value: 'localhost'
            - name: MAIL_PORT
              value: '1025'
            - name: MAIL_ENCRYPTION
              value: 'none'
            - name: MAIL_USERNAME
              value: ''
            - name: MAIL_PASSWORD
              value: ''
            - name: FROM_NAME
              value: 'John Doe'
            - name: FROM_ADDRESS
              value: 'john.doe@example.com'
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: mail-service
spec:
  ports:
    - protocol: TCP
      name: main-port
      port: 80
      targetPort: 80
  selector:
    app: mail-service
